<!-- Profile page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold">CampusReads</h1>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-blue-200">Home</a>
                    <a href="#" class="hover:text-blue-200">Browse</a>
                    <a href="#" class="hover:text-blue-200">My Books</a>
                    <a href="#" class="hover:text-blue-200">Community</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('logout') }}" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50">Log Out</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="bg-blue-700 text-white py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto text-center">
                <h2 class="text-4xl font-bold mb-4">Welcome, {{ user[0] }} {{ user[1] }}</h2>
                <p class="text-xl mb-4">Email: {{ user[2] }}</p>
                <p class="text-lg">Explore your book recommendations and community activities!</p>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookSage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5">
        <h2 class="text-3xl font-bold mb-5">BookSage- Register</h2>

        <div class="bg-white p-6 rounded shadow-md w-full max-w-md mx-auto">
            <form method="POST">
                <input type="text" name="first_name" placeholder="First Name" class="mb-4 p-2 w-full border rounded">
                <input type="text" name="last_name" placeholder="Last Name" class="mb-4 p-2 w-full border rounded">
                <input type="email" name="email" placeholder="Email" class="mb-4 p-2 w-full border rounded">
                <input type="password" name="password" placeholder="Password" class="mb-4 p-2 w-full border rounded">
                <input type="password" name="confirm_password" placeholder="Confirm Password" class="mb-4 p-2 w-full border rounded">
                <button type="submit" name="register" class="bg-blue-500 text-white py-2 px-4 rounded w-full">Register</button>
            </form>
            <p class="mt-4">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600">Login here</a></p>
        </div>
    </div>
</body>
</html>
